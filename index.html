<!DOCTYPE html>
<html>
	<head>
		<title>Subdomain not found</title>
        <script id="jQuery" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script><!-- JQuery -->
		<script type="text/javascript">
            function load()
            {
                $("#l").text(document.location.href);
            }
        </script>
	</head>
	<body onload="load()">
        <span id="l"></span>
	</body>
</html>
